<!DOCTYPE html>
<link
  href="https://fonts.googleapis.com/css?family=Lobster"
  rel="stylesheet"
  type="text/css"
/>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Weather Survery</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />

    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
</html>
<div class="box">
  <body>
    <h1 id="title">Weather Survey</h1>
    <p id="description">
      Participate in this survey to determine the preferred weather of your
      city!
    </p>

    <form id="survey-form">
      <div class="input-container">
        <label id="name-label" for="survey-name">Name</label>
        <input type="text" placeholder="Joe Smith" id="survey-name" required />
      </div>
      <div class="input-container">
        <label id="email-label" for="survey-email">Email</label>
        <input
          type="email"
          placeholder="@gmail.com"
          id="survey-email"
          required
        />
      </div>
      <div class="input-container">
        <label id="age-label" for="survey-age">Age</label>
        <input
          type="number"
          placeholder="Age"
          id="survey-age"
          min="1"
          max="100"
        />
      </div>
      <div class="input-container">
        <label id="state-label" for="survey-state">State</label>
        <select placeholder="State" id="survey-state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="input-container" id="gender-container">
        <label id="radio-label" for="survey-radio">Gender</label>

        <div>
          <input type="radio" id="gender-female" value="female" name="gender" />
          <label for="gender-female">Female</label>
        </div>

        <div>
          <input type="radio" id="gender-male" value="male" name="gender" />
          <label for="gender-male">Male</label>
        </div>

        <div>
          <input type="radio" id="gender-other" value="other" name="gender" />
          <label for="gender-other">Other</label>
        </div>

        <div>
          <input type="radio" id="gender-none" value="none" name="gender" />
          <label for="gender-none">Prefer Not to Say</label>
        </div>
      </div>
      <div class="input-container">
        <label id="weather-question"
          >Select all preferred atmospheric preferences:</label
        >
        <div>
          <input type="checkbox" id="weather-sunny" value="sunny" />
          <label for="weather-sunny">Sunny</label>
          <input type="checkbox" id="weather-cloudy" value="cloudy" />
          <label for="weather-cloudy">Cloudy</label>
        </div>
        <div>
          <input type="checkbox" id="weather-rainy" value="rainy" />
          <label for="weather-rainy">Rainy</label>
          <input type="checkbox" id="weather-chilly" value="chilly" />
          <label for="weather-chilly">Chilly</label>
        </div>
        <div>
          <input type="checkbox" id="weather-hot" value="hot" />
          <label for="weather-hot">Hot</label>
          <input type="checkbox" id="weather-snowy" value="snowy" />
          <label for="weather-snowy">Snowy</label>
        </div>
      </div>
      <div>
        <textarea
          placeholder="Additional Preferences"
          id="text-area"
        ></textarea>
      </div>
      <div>
        <button type="submit" id="submit-button">Submit</button>
      </div>
    </form>
  </body>
</div>
